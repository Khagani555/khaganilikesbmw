        <!-- Added a container with white background -->

            <h1 class="text-center">Contact Me</h1>
            <form action="https://formsubmit.co/xaganisl@gmail.com" method="post">
                <input type="hidden" name="_next" value="https://joyful-dasik-594d4a.netlify.app/email.html">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message" name="message" required></textarea>
                    
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
